<script type="text/javascript">
	$(function(){
		//自定义动画
		$('#animate').click(function(){
			$('img').animate({
				"width":"600px",
				"height":"600px",
				"opacity":"0.5",
			}, 3000);
		});

		//停止动画 stop
		$('#stop').click(function(){
			$('img').stop();
		});

		//延迟动画  delay
		$('#delay').click(function(){
			//图片先2秒逐渐隐藏，等待2s,再以2s逐渐显示
			$('img').hide(2000).delay(2000).show(2000);
		});
	});
	
</script>
