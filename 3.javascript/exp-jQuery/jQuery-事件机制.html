<script type="text/javascript">
	$(function(){
		//以前绑定的事件
		$('.btn').on('click', function(){
			alert('你点到我啦');
		});
		//解绑事件 off方法
		//在绑定事件之前，调用off方法，解绑以前的事件
		$('.btn').off('click').on('click', function(){
			alert('新的事件');
		});

		//使用代码触发事件
		// $('.btn').click();
		$('.btn').trigger('click');
	});
</script>
