<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
</body>
<script>
    console.log(String.prototype);
    var s = 'JavaScript';
	// length属性返回字符串的长度。
	var i = s.length; 
	console.log(i);
	//indexOf 返回参数在字符串中第一次出现的位置 如果没有，则返回-1
	var i = s.indexOf('j'); 
	console.log(i);
	//从原字符串取出子字符串并返回，不改变原字符串
	////substr参数：第一个参数是起始位置，第二个参数是截取字符长度；第二个参数可以不写，截取到最后
	// //从下标第二个开始截取4个长度的字符串
	var i = s.substr(2, 4);
	// var i = s.substr(2);
	//substring 第一个参数是起始位置，第二个参数是结束位置（不包含）；第二个参数可以不写，截取到最后
	var i = s.substring(2, 4);
	var i = s.substring(2);
	//slice 第一个参数是起始位置，第二个参数是结束位置（不包含）；第二个参数可以不写，截取到最后
	//slice方法 参数 支持负数形式，表示倒数
	var i = s.slice(2, 4);
	var i = s.slice(2);
	var i = s.slice(2, -4); //倒数 从-1开始数
	console.log(i);

	// //toLowerCase方法用于将一个字符串全部转为小写 
	// //toUpperCase则是全部转为大写
	var i = s.toLowerCase();
	console.log(i);
	var i = s.toUpperCase();
	console.log(i);

	// 用于替换匹配的子字符串,只替换第一个匹配 
	var i = s.replace('a','b');
	console.log(i);

</script>

</html>
