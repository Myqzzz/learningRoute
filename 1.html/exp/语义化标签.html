<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		body{background:#999;}
		header{padding:60px 0 10px;background:#f00;}
		nav{padding:30px 0;background:#0f0;}
		aside{background:#00f;height:400px;float:left;width:30%;}
		article{background:#ff0;height:400px;float:left;width:60%;}
		section{margin-top:20px;background:#f00;height:300px;}
		footer{height:100px;background:#0f0;}
		.clear{clear:both;}
		*{margin:10px;}
		section header{background:#abcdef;}
		section p{background:#abcdef;height:100px;}
		section footer{background:#abcdef;}
	</style>
</head>
<body>
	<header>
		<nav></nav>
	</header>
	<article>
		<section>
			<header></header>
			<p></p>
			<footer></footer>
		</section>
	</article>
	<aside></aside>
	<div class="clear"></div>
	<footer></footer>
</body>
</html>
